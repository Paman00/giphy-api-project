<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Trending GIFs on GIPHY</title>
</head>
<body>
    <nav id="nav-bar" class="container nav">
        <form id="form-search" method="get" class="search-form">
            <div class="search-input-list-container">
                <input id="input-search" name="input-search" type="search"  placeholder="Busca aquí tus GIFs" maxlength="50" maxlength="50" autocomplete="off" class="search-input" />
                <ul id="list-search" class="search-list"> </ul>
            </div>
            <button id="search-btn" type="submit" disabled class="search-btn">
                <img src="img/logo-search.png" alt="search submit button">
            </button>
        </form>
        <button class="aside-btn">
            <div></div> <div></div> <div></div>
        </button>
    </nav>
    <section id="main-section" class="container GIFS-container">

    </section>
    <a class="go-top-btn" href="#nav-bar">
        <img src="img/logo-arrow-top.png" alt="/\ Go top">
    </a>
    <div class="blur-menu">
        <aside class="menu">
            <div class="menu-hero">
                <h1>{ }</h1>
            </div>
            <div class="menu-giphy">
                <h3><a href="https://developers.giphy.com/">GIPHY API</a></h3>
            </div>
            <div class="menu-attributions">
                <h3>Iconos de <a href="https://www.flaticon.com/" target="_blank">Flaticons</a></h3>
                <ul>
                    <li><a href="https://www.flaticon.es/iconos-gratis/instagram" title="instagram iconos" target="_blank">Instagram por Grow studio</a></li>
                    <li><a href="https://www.flaticon.es/iconos-gratis/www" title="www iconos" target="_blank">WWW por Ilham Fitrotul Hayat </a></li>
                    <li><a href="https://www.flaticon.com/free-icons/recent" title="recent icons" target="_blank">Recent por Karacis</a></li>
                    <li><a href="https://www.flaticon.com/free-icons/search" title="search icons" target="_blank">Search por Taufik</a></li>
                    <li><a href="https://www.flaticon.com/free-icons/arrowhead" title="arrowhead icons" target="_blank">Arrowhead por IconKanan</a></li>
                    <li><a href="https://www.flaticon.es/iconos-gratis/linkedin" title="linkedin iconos" target="_blank">LinkedIn por Dave Gandy</a></li>
                </ul>
            </div>
            <div class="menu-me">
                <h3>Diseñado y desarrollado por <a href="https://github.com/Paman00/">Ángel Garcia Beltran</a> - 2022</h3>
                <div class="redes">
                    <a href="https://www.linkedin.com/in/miguel-%C3%A1ngel-garc%C3%ADa-beltr%C3%A1n-275789231/" target="_blank" class="red-social">
                        <img src="img/logotipo-linkedin.png" alt="LinkedIn Profile">
                    </a>
                    <a href=https://twitter.com/07_miguel_gb" target="_blank" class="red-social">
                        <img src="https://unavatar.io/twitter/@07_miguel_gb" alt="Twitter Profile">
                    </a>
                </div>
            </div>
        </aside>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
